        .fiche-list .download-link {

        .fiche-list .download-link:hover {

            color: #343a40;
        }

        .fiche-list .download-link .icon {

        .index-footer {

        .footer-project a:hover {

        }

        .license-icon {
            max-width: 1em;
            max-height: 1em;
            margin-left: .2em;
            vertical-align: text-bottom;
        }

        .footer-project {
            margin-top: 0.75rem;

        .footer-link-item {
            display: inline-flex;
            align-items: center;
            gap: 0.5em;
            color: #6c757d;
            text-decoration: none;
            transition: color 0.2s ease;

        .footer-link-item:hover {

        .footer-link-item .icon {

        .category-filter {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;

        .category-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .category-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .category-btn:hover {
            background: #e9ecef;
        }

        .category-btn.active:hover {

        }

        .event-date {

        .event-category {

            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;

        }

<body>
    <div class="index-container">
        <h1>Fresque Temporelle - Histoire de l'Informatique</h1>

        <div class="category-filter" id="categoryFilters">

        <div class="list-header" id="toggle-fiches" title="Cliquer pour afficher/masquer la liste">

            <a href="output/fresque_temporelle.pdf" download class="download-all-link">

                    </svg>
                    <span>Voir sur GitHub</span>
                </a>
            </div>
        </footer>

    <script>
        // Données des événements
        let events = [];
        let categories = [];
        let filteredEvents = [];

        // Couleurs par catégorie
        const categoryColors = {
            'Algorithmique': '#e74c3c',
            'Cryptographie': '#3498db',
            'Hardware': '#2ecc71',
            'Théorie de l\'information': '#f39c12',
            'Réseau': '#9b59b6',
            'Logiciel libre': '#1abc9c',
            'Internet': '#34495e',
            'Intelligence Artificielle': '#e67e22',
            'Cybersécurité': '#8e44ad',
            'Langage de programmation': '#27ae60'
        };

        // Charger les données
        async function loadData() {
            try {
                console.log('🔄 Chargement des données...');
                
                // Charger les catégories
                const categoriesResponse = await fetch('data/categories.csv');
                if (!categoriesResponse.ok) {
                    throw new Error(`Erreur HTTP ${categoriesResponse.status} pour categories.csv`);
                }
                const categoriesText = await categoriesResponse.text();
                categories = parseCSV(categoriesText);
                console.log(`✅ ${categories.length} catégories chargées`);
                
                // Charger les événements
                const eventsResponse = await fetch('data/histoire_informatique_evenements.csv');
                if (!eventsResponse.ok) {
                    throw new Error(`Erreur HTTP ${eventsResponse.status} pour histoire_informatique_evenements.csv`);
                }
                const eventsText = await eventsResponse.text();
                events = parseCSV(eventsText);
                console.log(`✅ ${events.length} événements chargés`);
                
                // Trier les événements par date
                events.sort((a, b) => parseInt(a.Date) - parseInt(b.Date));
                filteredEvents = [...events];
                
                renderFilters();
                renderEvents();
                
                console.log('🎉 Données chargées avec succès !');
            } catch (error) {
                console.error('❌ Erreur lors du chargement des données:', error);
                document.getElementById('fiches-list').innerHTML = `
                    <li style="color: #e74c3c; padding: 1rem;">
                        <h3>Erreur lors du chargement des données</h3>
                        <p>${error.message}</p>
                        <button onclick="loadData()" style="background: #007bff; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
                            Réessayer
                        </button>
                    </li>
                `;
            }
        }

        // Parser CSV amélioré
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            if (lines.length < 2) return [];
            
            const headers = parseCSVLine(lines[0]);
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = values[index] || '';
                    });
                    data.push(obj);
                }
            }
            
            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result.map(item => item.replace(/^"|"$/g, ''));
        }

        // Rendre les filtres
        function renderFilters() {
            const filterContainer = document.getElementById('categoryFilters');
            const uniqueCategories = [...new Set(events.map(e => e.Catégorie))];
            
            uniqueCategories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category;
                btn.dataset.category = category;
                btn.onclick = () => filterEvents(category);
                filterContainer.appendChild(btn);
            });
        }

        // Rendre les événements
        function renderEvents() {
            const listContainer = document.getElementById('fiches-list');
            listContainer.innerHTML = '';
            
            filteredEvents.forEach((event, index) => {
                const li = document.createElement('li');
                const categoryColor = categoryColors[event.Catégorie] || '#95a5a6';
                
                li.innerHTML = `
                    <a href="#" class="fiche-name" onclick="showEventDetails(${index})">
                        <span class="event-date">${event.Date}</span>
                        ${event.Titre}
                        <span class="event-category" style="background-color: ${categoryColor}20; color: ${categoryColor};">
                            ${event.Catégorie}
                        </span>
                    </a>
                    <a href="output/cards/${index + 1}.pdf" download class="download-link" title="Télécharger en PDF">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </a>
                `;
                
                listContainer.appendChild(li);
            });
        }

        // Filtrer les événements
        function filterEvents(category) {
            // Mettre à jour les boutons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filtrer les événements
            if (category === 'all') {
                filteredEvents = [...events];
            } else {
                filteredEvents = events.filter(e => e.Catégorie === category);
            }
            
            renderEvents();
        }

        // Recherche
        document.getElementById('search-bar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredEvents = [...events];
            } else {
                filteredEvents = events.filter(event => 
                    event.Titre.toLowerCase().includes(searchTerm) ||
                    event['Description courte'].toLowerCase().includes(searchTerm)
                );
            }
            
            renderEvents();
        });

        // Toggle de la liste
        document.getElementById('toggle-fiches').addEventListener('click', function() {
            const list = document.getElementById('fiches-list');
            const header = document.getElementById('toggle-fiches');
            
            if (list.classList.contains('collapsed')) {
                list.classList.remove('collapsed');
                header.classList.remove('collapsed');
            } else {
                list.classList.add('collapsed');
                header.classList.add('collapsed');
            }
        });

        // Afficher les détails d'un événement
        function showEventDetails(index) {
            const event = filteredEvents[index];
            alert(`${event.Titre}\n\nDate: ${event.Date}\nCatégorie: ${event.Catégorie}\n\n${event['Description courte']}\n\n${event.Description || ''}`);
        }

        // Initialiser la page
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
