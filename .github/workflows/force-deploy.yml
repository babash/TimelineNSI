name: Force Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  force-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate cards
      run: npm run generate
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
        force_orphan: true
        cname: babash.github.io
        
    - name: Force GitHub Pages activation
      run: |
        echo "Forcing GitHub Pages activation..."
        echo "Please check: https://github.com/babash/TimelineNSI/settings/pages"
        echo "Set source to: Deploy from a branch"
        echo "Set branch to: gh-pages"
        echo "Set folder to: / (root)"