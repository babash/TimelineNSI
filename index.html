    <style>
        body {

        .header {

            padding: 2rem 0;
            text-align: center;

        .header h1 {
            margin: 0;

            font-weight: 700;
        }

        .header p {

        .container {

        .timeline-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .timeline {
            position: relative;
            margin: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #667eea, #764ba2);
            transform: translateX(-50%);

        .event {
            position: relative;
            margin: 2rem 0;
            display: flex;
            align-items: center;
        }

        .event:nth-child(odd) {
            flex-direction: row;
        }

        .event:nth-child(even) {
            flex-direction: row-reverse;
        }

        .event-content {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 45%;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .event-date {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 2;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .event-description {
            color: #7f8c8d;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .event-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            background: #ecf0f1;
            border: 2px solid transparent;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            background: rgba(255, 255, 255, 0.95);

        }

        .loading {

            padding: 2rem;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .event {
                flex-direction: column !important;
            }
            
            .event-content {

                margin: 1rem 0;
            }
            
            .timeline::before {
                left: 20px;
            }
            
            .event-date {
                left: 20px;
                transform: translateX(-50%);

        }

<body>
    <div class="header">
        <h1>üï∞Ô∏è Fresque Temporelle</h1>
        <p>D√©couvrez l'histoire fascinante de l'informatique √† travers les √¢ges</p>
    </div>

    <div class="container">
        <div class="filters">
            <h3>Filtrer par cat√©gorie :</h3>
            <div class="filter-group" id="categoryFilters">
                <button class="filter-btn active" data-category="all">Toutes</button>
                <!-- Les filtres seront g√©n√©r√©s dynamiquement -->
            </div>
        </div>

        <div class="timeline-container">
            <h2>üìÖ Timeline Chronologique</h2>
            <div class="loading" id="loading">
                Chargement des √©v√©nements...
            </div>
            <div class="timeline" id="timeline">
                <!-- Les √©v√©nements seront g√©n√©r√©s dynamiquement -->
            </div>
        </div>
    </div>

    <div class="footer">
        <p>¬© 2024 Fresque Temporelle - Histoire de l'Informatique</p>
        <div class="social-links">
            <a href="https://github.com/votre-username/fresque-informatique" class="social-link" target="_blank">
                <img src="https://img.shields.io/badge/GitHub-Repository-blue?style=for-the-badge&logo=github" alt="GitHub Repository">

    <script>
        // Donn√©es des √©v√©nements (seront charg√©es depuis le CSV)
        let events = [];
        let categories = [];

        // Charger les donn√©es
        async function loadData() {
            try {
                // Charger les cat√©gories
                const categoriesResponse = await fetch('data/categories.csv');
                const categoriesText = await categoriesResponse.text();
                categories = parseCSV(categoriesText);
                
                // Charger les √©v√©nements
                const eventsResponse = await fetch('data/histoire_informatique_evenements.csv');
                const eventsText = await eventsResponse.text();
                events = parseCSV(eventsText);
                
                // Trier les √©v√©nements par date
                events.sort((a, b) => parseInt(a.Date) - parseInt(b.Date));
                
                renderFilters();
                renderTimeline();
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
                document.getElementById('loading').innerHTML = 'Erreur lors du chargement des donn√©es';
            }
        }

        // Parser CSV simple
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = values[index] || '';
                    });
                    data.push(obj);
                }
            }
            
            return data;
        }

        // Rendre les filtres
        function renderFilters() {
            const filterContainer = document.getElementById('categoryFilters');
            const uniqueCategories = [...new Set(events.map(e => e.Cat√©gorie))];
            
            uniqueCategories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.dataset.category = category;
                btn.onclick = () => filterEvents(category);
                filterContainer.appendChild(btn);
            });
        }

        // Rendre la timeline
        function renderTimeline(filteredEvents = events) {
            const timelineContainer = document.getElementById('timeline');
            timelineContainer.innerHTML = '';
            
            filteredEvents.forEach((event, index) => {
                const eventElement = createEventElement(event, index);
                timelineContainer.appendChild(eventElement);
            });
        }

        // Cr√©er un √©l√©ment d'√©v√©nement
        function createEventElement(event, index) {
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event';
            
            const category = categories.find(c => c.Nom === event.Cat√©gorie);
            const categoryColor = getCategoryColor(event.Cat√©gorie);
            
            eventDiv.innerHTML = `
                <div class="event-content">
                    <div class="event-date">${event.Date}</div>
                    <div class="event-title">${event.Titre}</div>
                    <div class="event-description">${event['Description courte']}</div>
                    <div class="event-category" style="background-color: ${categoryColor}20; color: ${categoryColor};">
                        ${event.Cat√©gorie}
                    </div>
                    <a href="output/cards/${index + 1}.pdf" class="download-btn" download>
                        üì• T√©l√©charger la carte
                    </a>
                </div>
            `;
            
            return eventDiv;
        }

        // Filtrer les √©v√©nements
        function filterEvents(category) {
            // Mettre √† jour les boutons de filtre
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filtrer les √©v√©nements
            const filteredEvents = category === 'all' 
                ? events 
                : events.filter(e => e.Cat√©gorie === category);
            
            renderTimeline(filteredEvents);
        }

        // Couleurs par cat√©gorie
        function getCategoryColor(category) {
            const colors = {
                'Algorithmique': '#e74c3c',
                'Cryptographie': '#3498db',
                'Hardware': '#2ecc71',
                'Th√©orie de l\'information': '#f39c12',
                'R√©seau': '#9b59b6',
                'Logiciel libre': '#1abc9c',
                'Internet': '#34495e',
                'Intelligence Artificielle': '#e67e22',
                'Cybers√©curit√©': '#8e44ad',
                'Langage de programmation': '#27ae60'
            };
            return colors[category] || '#95a5a6';
        }

        // Initialiser la page
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
